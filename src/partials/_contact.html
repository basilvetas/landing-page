<div id="contact" class="modal-content">
	<div class="modal-header ng-scope">
		<div class="col-xs-6">
			<h3 class="modal-titles">Contact</h3>
		</div>
		<div class="col-xs-6">
			<button data-dismiss="modal" class="close" type="button" ng-click="cancel()">
		    <span aria-hidden="true">Ã—</span>
		    <span class="sr-only">Close</span>
			</button>
		</div>	   	   
	</div>	

	<div class="modal-body ng-scope">
	  <form name="contactForm" ng-submit="submitForm(contactForm.$valid)" novalidate>  

	  	<div class="row">
	  		<div class="col-md-6">
	  			<div class="form-group">
				    <label>First name:</label>
				    <input type="text" name="firstname" class="form-control ng-invalid" autofocus="" ng-model="user.firstname" required ng-maxlength="50">				    
				    <div ng-show="contactForm.$submitted">
					    <span ng-show="contactForm.firstname.$invalid" class="text-danger">Required</span>
					  </div>
				  </div>
	  		</div>
  			<div class="col-md-6">	  				
				  <div class="form-group">
				    <label>Last name:</label>
				    <input type="text" name="lastname" class="form-control ng-invalid" autofocus="" ng-model="user.lastname" required ng-maxlength="50">
				    <div ng-show="contactForm.$submitted">
				    	<span ng-show="contactForm.lastname.$invalid" class="text-danger">Required</span>
				    </div>
				  </div>
  			</div>
	  	</div>

	  	<div class="row">
	  		<div class="col-md-12">
		  		<div class="form-group">
				    <label>Email address:</label>
				    <input type="email" name="email" class="form-control ng-invalid" autofocus="" ng-model="user.email" required ng-maxlength="50">
				    <div ng-show="contactForm.$submitted">
				    	<span ng-show="contactForm.email.$invalid" class="text-danger">Required</span>
				    </div>
				  </div>
				</div>
	  	</div>	

	  	<div class="row">
	  		<div class="col-md-12">	  				
		  		<div class="form-group">
				    <label>Company (optional):</label>
				    <input type="text" name="company" class="form-control" autofocus="" ng-model="user.company" ng-maxlength="100">
				  </div>
				</div>
	  	</div>
	  	  	 
	  	<div class="row">
	  		<div class="col-md-12">	  				
		  		<div class="form-group">
				    <label>Message (optional):</label>
				    <textarea type="text" name="message" class="form-control" autofocus="" ng-model="user.message" ng-maxlength="1000"></textarea> 
				  </div>
				</div>
	  	</div>

	  	<button type="submit" class="btn">Send</button>
	  </form>
	</div>

	<div class="modal-footer ng-scope">
	    
	</div>
</div>
